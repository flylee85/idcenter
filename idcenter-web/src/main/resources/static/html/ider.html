<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ider管理</title>
    <script type="text/javascript" src="../common/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../common/commonQuery.js"></script>
    <link rel="stylesheet" href="../common/common.css" type="text/css">
    <script type="text/javascript">

        function createTableHead() {
            var tr = "<tr>";
            tr += "<th align='left'>id编码</th>"
            tr += "<th align='left'>周期类型</th>"
            tr += "<th align='left'>id最大值（不包含）</th>"
            tr += "<th align='left'>单次获取id的最大数量（包含）</th>"
            tr += "<th align='left'>因数</th>"
            tr += "<th align='left'>生产者</th>"
            tr += "</tr>"

            return tr;
        }

        function creteTableRow(info) {
            var tr = "<tr>";
            tr += "<td>" + info.idCode + "</td>";
            tr += "<td>" + info.periodType + "</td>";
            tr += "<td>" + info.maxId + "</td>";
            tr += "<td>" + info.maxAmount + "</td>";
            tr += "<td>" + info.factor + "</td>";
            tr += "<td>" + info.producer + "</td>";
            tr += "</tr>"

            return tr;
        }

    </script>
</head>
<body>
<div>
    新增或修改应用：
    <form id="addOrModifyAppForm" action="/manage/app//addOrModifyApp">
        <table>
            <tr>
                <td align="right">应用编码：</td>
                <td><input type="text" name="appCode"></td>
            </tr>
            <tr>
                <td align="right">备注：</td>
                <td><input type="text" name="memo"></td>
            </tr>
            <tr>
                <td align="right"><input type="button" onclick="requestServer('addOrModifyAppForm')" value="提交"></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<br/>
<br/>
<div>
    <form id="queryForm" action="/manage/ider/queryManagedIder">
        id编码：<input type="text" name="idCode">
        <input type="button" onclick="pageNo = 1;query();" value="查询">
    </form>
</div>
<div id="tableDiv" class="table-solid"></div>
<div id="pageFoot">
    <button onclick="previousPage()">上一页</button>
    <span id="currentPageNo">1</span>
    <button onclick="nextPage()">下一页</button>
    总页数：<span id="totalPage"></span>
</div>
</body>
</html>
